<html>
  <head>
    <title>Email Validation</title>
  </head>
  <body>
    <div>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
            <p>{{message}}</p>
          {% endfor %}
        {% endif %}
      {% endwith %}
    </div>
    <form action='/submit' method='POST'>
      <label for="first_name">First Name:<input type="text" name="first_name" id="first_name" value="{{ old_form.first_name }}"></label>
      <label for="last_name">Last Name:<input type="text" name="last_name" id="last_name"></label>
      <label for="email">Email:<input type="text" name="email" id="email"></label>
      <label for="password">Password:<input type="text" name="email" id="email"></label>
      <label for="password_confirm">Password Confirm:<input type="text" name="password_confirm" id="password_confirm"></label>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
